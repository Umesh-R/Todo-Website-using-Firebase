<body>
  <div id="particles-js">
  <div id="whenSignedOut">
    
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">TODO LIST</h1>
            <p class="lead">This is a task based todolist. <br>Never forget your tasks. :)</p>
            </div>
        </div>
    <div class="panel">
        <button id="signInBtn" class="btn btn-primary" onclick="signIn()">Sign in with Google</button>
    </div>
  </div>

  <div id="whenSignedIn" hidden="true">
    <!-- convert to nav bar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">TODO LIST</a>
      <div id="userDetails"></div>
      <div>
        <button id="signOutBtn" class="btn btn-primary nav-item" onclick="signOut()">Sign Out</button>
      </div>
    </nav>
    <div id="calendarFloat">
      <a href="#" onclick="showCalendar()">
        <svg width="2em" height="2em" viewBox="0 0 19 19" class="bi bi-calendar-check-fill" fill="Blue" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
        </svg>
      </a>
    </div>

    <form id="dateForm" class="panel" method="post">
      <div class="form-group"> <!-- Date input -->
        <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
      </div>
      <div class="form-group"> <!-- Submit button -->
        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
      </div>
    </form>
    
    
    

    <div class="container panelSignedIn">
        <table id="todo">
          <tr>
            <td><h1>Tasks:</h1></td>
            <td id="Date"></td>
          </tr>
          <tr>
            <td class="form-group">
                <form id="addTask">
                  <input type="text" name="task" placeholder="Enter the Task">
                  <input type="submit" value="Add Task" class="btn btn-primary">
                </form>
            </td>
          </tr>
          <tr>
            <td colspan="0">
              <ul id="todoList"></ul>
            </td>
          </tr>  
        </table>
         
    </div>
  </div>

  </div>

  <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
  </script>
